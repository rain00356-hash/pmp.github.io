<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>198屆專案管理導讀</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", "Noto Sans TC", Arial, sans-serif;
  }

  body {
    /* 彩虹漸層背景 */
    background: linear-gradient(135deg,
    
      #8f00ff);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 64px;
    font-weight: 900;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    margin: 0;
  }

  /* 可以加點漸層動畫 */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>
  <h1>198 屆專案管理導讀</h1>
</body>
</html>
